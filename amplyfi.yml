version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Add pre-build commands here
    build:
      commands:
        # Add build commands here
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Content-Type'
          value: 'text/html'
    - pattern: '.well-known/apple-app-site-association'
      headers:
        - key: 'Content-Type'
          value: 'application/json'
